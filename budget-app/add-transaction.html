<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래내역 추가 - 간단 가계부</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>간단 가계부</h1>
            </div>
        </header>
        
        <!-- 새 거래내역 추가 폼 -->
        <div class="add-transaction-form">
            <h2>새 거래내역 추가</h2>
            
            <!-- 거래 종류 선택 (라디오 버튼) -->
            <div class="transaction-type-selector">
                <input type="radio" id="income-type" name="transaction-type" class="type-radio" value="income" checked>
                <label for="income-type" class="type-label income-label">입금</label>
                
                <input type="radio" id="expense-type" name="transaction-type" class="type-radio" value="expense">
                <label for="expense-type" class="type-label expense-label">지출</label>
            </div>
            
            <div class="form-group">
                <label for="transaction-amount">금액</label>
                <input type="number" id="transaction-amount" placeholder="금액을 입력하세요">
            </div>
            
            <div class="form-group date-group">
                <label for="transaction-date">날짜</label>
                <input type="date" id="transaction-date">
                <button type="button" class="today-btn">오늘</button>
            </div>
            
            <div class="form-group">
                <label for="transaction-description">설명</label>
                <input type="text" id="transaction-description" placeholder="간단한 설명을 입력하세요">
            </div>
            
            <div class="form-group">
                <label for="transaction-category">카테고리</label>
                <select id="transaction-category">
                    <option>식품</option>
                    <option>외식</option>
                    <option>교통</option>
                    <option>공과금</option>
                    <option>기타</option>
                </select>
            </div>
            
            <div class="form-actions">
                <a href="index.html" class="cancel-btn">취소</a>
                <button type="button" id="save-btn" class="submit-btn">저장</button>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/add-transaction.js"></script>
    <script>
        // 서비스 워커 등록 (PWA 지원)
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('서비스 워커 등록 성공:', registration.scope);
              })
              .catch(error => {
                console.log('서비스 워커 등록 실패:', error);
              });
          });
        }
      </script>
</body>
</html>
